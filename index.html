<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--<link rel="stylesheet/less" type="text/css" href="less/base/bootstrap.less">-->
    <link rel="stylesheet/less" type="text/css" href="less/customized/bootstrap-c.less">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false
      };
    </script>
    <script type="text/javascript" src="lib/less.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid setting-panel">
          <div class="row">
            <div class="col-xs-12">
              <h4 class="title">Buttons configuration</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="divider"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span class="h5">Font setting group</span>
            </div>
          </div>
          <form class="form-horizontal">
            <div class="form-group">
                <label for="@btn-border-radius" class="col-sm-5 control-label">@btn-border-radius :</label>
                <div class="col-xs-5">
                  <input class="form-control" id="@btn-border-radius" type="text" placeholder="@text-color">
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="check-plate">
                    <span class="glyphicon glyphicon-ok"></span>
                  </span>
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="reset-plate">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="@btn-border-width" class="col-sm-5 control-label">@btn-border-width :</label>
                <div class="col-xs-5">
                  <input class="form-control" id="@btn-border-width" type="text" placeholder="@text-color">
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="check-plate">
                    <span class="glyphicon glyphicon-ok"></span>
                  </span>
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="reset-plate">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </span>
                </div>
            </div>
          </form>
          <div class="row">
            <div class="col-xs-12">
              <div class="divider"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span class="h5">Size setting group</span>
            </div>
          </div>
          <form class="form-horizontal">
            <div class="form-group">
                <label for="@btn-padding-vertical" class="col-sm-5 control-label">@btn-padding-vertical :</label>
                <div class="col-xs-5">
                  <input class="form-control" id="@btn-padding-vertical" type="text" placeholder="@padding-base-vertical">
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="check-plate">
                    <span class="glyphicon glyphicon-ok"></span>
                  </span>
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="reset-plate">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="@btn-padding-horizontal" class="col-sm-5 control-label">@btn-padding-horizontal :</label>
                <div class="col-xs-5">
                  <input class="form-control" id="@btn-padding-horizontal" type="text" placeholder="@padding-base-horizontal">
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="check-plate">
                    <span class="glyphicon glyphicon-ok"></span>
                  </span>
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="reset-plate">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </span>
                </div>
            </div>
          </form>
          <div class="row">
            <div class="col-xs-12">
              <div class="divider"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span class="h5">Color setting group</span>
            </div>
          </div>
          <form class="form-horizontal">
            <div class="form-group">
                <label for="@btn-default-border" class="col-sm-5 control-label">@btn-default-border :</label>
                <div class="col-xs-5">
                  <input class="form-control" id="@btn-default-border" type="text" placeholder="rgb(71, 71, 71)">
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="check-plate">
                    <span class="glyphicon glyphicon-ok"></span>
                  </span>
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="reset-plate">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="@btn-default-bg" class="col-sm-5 control-label">@btn-default-bg :</label>
                <div class="col-xs-5">
                  <input class="form-control" id="@btn-default-bg" type="text" placeholder="transparent">
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="check-plate">
                    <span class="glyphicon glyphicon-ok"></span>
                  </span>
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="reset-plate">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="@btn-default-color" class="col-sm-5 control-label">@btn-default-color :</label>
                <div class="col-xs-5">
                  <input class="form-control" id="@btn-default-color" type="text" placeholder="#fcfcfc">
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="check-plate">
                    <span class="glyphicon glyphicon-ok"></span>
                  </span>
                </div>
                <div class="col-xs-1 icon-wrapper">
                  <span class="reset-plate">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </span>
                </div>
            </div>
          </form>
        </div>
        <div class="left-bar">
          <h4>Elements collection</h4>
          <ul>
            <li>Buttons <span class="glyphicon glyphicon-cog"></span></li>
          </ul>
        </div>
        <div class="content-area">
          <div class="row">
            <div class="col-xs-3">
              <button class="btn btn-default"><span class="glyphicon glyphicon-play"></span> Jetzt ansehen</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> Jetzt ansehen</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default">Jetzt ansehen</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary">Jetzt ansehen</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
