<div class="setting-panel full-screen" use-class="shown: isSettingDisplayed === true" ng-app="controlsModule" ng-controller="SettingController as settingController" ng-mouseenter="hoverOnSetting()" ng-mouseleave="hoverOffSetting()">
	<div class="row">
    <div class="col-xs-11">
      <h4 class="title">{{selectedControlSetting.title}}</h4>
    </div>
    <div class="col-xs-1">
      <span class="glyphicon glyphicon-pushpin pushpin" use-class="fixed: isSettingFixed === true" ng-click="toggleSetting()"></span>
    </div>
  </div>

  <div ng-repeat="settingConfig in selectedControlSetting.settingGroup">
    <div class="row">
      <div class="col-xs-12">
        <div class="divider"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <span class="h5">{{settingConfig.category}}</span>
      </div>
    </div>
    <form class="form-horizontal">
      <div class="form-group" ng-repeat="style in settingConfig.styles">
        <label for="{{style.styleName}}" class="col-sm-5 control-label">{{style.styleName}} :</label>
        <div class="col-xs-5">
          <input class="form-control" id="{{style.styleName}}" type="text" placeholder="{{style.placeholder}}" value="{{style.styleValue}}">
        </div>
        <div class="col-xs-1 icon-wrapper">
          <span class="check-plate">
            <span class="glyphicon glyphicon-ok"></span>
          </span>
        </div>
        <div class="col-xs-1 icon-wrapper">
          <span class="reset-plate">
            <span class="glyphicon glyphicon-refresh"></span>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
